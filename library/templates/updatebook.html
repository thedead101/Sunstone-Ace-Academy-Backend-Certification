{% extends "parent.html" %}

{% block title %}
<title>Update Book</title>
{% endblock title %}

{% block main %}

<div class="row mt-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Update Book</h5>
                <form action="/updatebook?id={{ reqbook.id }}" method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Book Name</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ reqbook.title }}"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author Name</label>
                        <input type="text" class="form-control" id="author" name="author" value="{{ reqbook.author }}"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="year_published" class="form-label">Year Published</label>
                        <input type="text" class="form-control" id="year_published" name="year_published" value="{{ reqbook.year_published }}"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input type="text" class="form-control" name="isbn" id="isbn" value="{{ reqbook.isbn }}"
                            required>
                    </div>
                    <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock main %}
